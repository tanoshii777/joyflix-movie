<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOYFLIX - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #be123c;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        
        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: #be123c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-btn:hover {
            background: #9f1239;
        }
        
        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-align: left;
        }
        
        .cached-content h3 {
            margin-bottom: 0.5rem;
            color: #f1f5f9;
        }
        
        .cached-content ul {
            list-style: none;
            color: #94a3b8;
        }
        
        .cached-content li {
            padding: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">JOYFLIX</div>
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Some features may be limited, but you can still browse cached content.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="cached-content">
            <h3>Available Offline:</h3>
            <ul>
                <li>â€¢ Recently viewed movies</li>
                <li>â€¢ Your watchlist</li>
                <li>â€¢ Cached search results</li>
                <li>â€¢ Movie details you've seen</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for network connectivity
        function checkOnline() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for online event
        window.addEventListener('online', checkOnline);
        
        // Periodic check every 30 seconds
        setInterval(checkOnline, 30000);
    </script>
</body>
</html>
